<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>examople sortting array of object</h1>
     <p id="demo"></p>
    <script>
      const cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 },
      ];

     cars.sort(function(a,b)
     {
        console.log("a value is=",a);
        console.log("a value is=",b);
              return a.year-b.year     });
      document.getElementById("demo").innerHTML= `cars:</br>   //commit
      1. Type : ${cars[0].type}      year: ${cars[0].year} </br> //array
      2. Type : ${cars[1].type}      year: ${cars[1].year} </br>
      3. Type : ${cars[2].type}      year: ${cars[2].year} </br>
      `;
    </script>
  </body>
</html>
