<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript Objects</h2>
    <p>JavaScript uses names to access object properties.</p>
    <p id="demo"></p>
    
    <script>
    const person = 
    [
    {
        firstName:"John", 
        lastName:"Doe",
         age:46,
         class:{
            rollno:2,
            subject:"english"
         }
    },
    {
        firstName:"shhaikh", 
        lastName:"aleem",
         age:30
    },
     {
        firstName:"shaikh", 
        lastName:"sameer",
         age:32
    }
    ];

    document.getElementById("demo").innerHTML =
    `
    Total number of person:${person.length}</br>
    parson 1 name: ${person[0].firstName}lastName:${person[0].lastName}age:${person[0].age}Roll no.:${person[0].class.rollno} <br>

    parson 2 name: ${person[1].firstName}lastName :${person[1].lastName}age:${person[1].age}<br>
    parson 3 name: ${person[2].firstName}lastName:${person[2].lastName}age:${person[2].age}<br>
    
    `</script>
    
    </body>
    </html>
