<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <p id="demo"></p>


    <script>

        var x=this;
        console.log("in global scope",x);
        //in an object method, this keyword referes to the object
        const person={
            fname:"shaikh",
            lname:"aleem",
            age:30,
            fullname:function(){
                console.log("this keyword",this.fname,this.lname);
                return this.fname+""+this.lname;
            },
        };
        console.log("this full name is ",person.fullname());
    </script>
