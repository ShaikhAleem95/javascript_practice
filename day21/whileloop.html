<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    
     <script>

     const cars =["volvo","saad","bmw"];

    let text=" ";

    let  i=0;  //initialization

    while(i<cars.length) //condition check
    {
        text+=cars[i]+ "</br>";
        console.log("i is cars ", i);   //block of code
        i++; //increment
    }
    document.getElementById("demo").innerHTML=text;

     </script>

</body>
</html>
