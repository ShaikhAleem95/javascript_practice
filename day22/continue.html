<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    

    <script>

let text="";
        for(let i=0;i<10;i++)
        {
            if(i===3||i==5) //logical operator || or used in two condition  //if(i>8&&5<i)
            {
                continue;
            }
            text+=`i value is=${i}</br>`;

        }

        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
