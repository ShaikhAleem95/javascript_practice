<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    
    <script>

        /*datatype 8
        1.number
        2.string
        3.bigint
        4.boolean
        5.undefined
        6.null
        7.symbol
        8.object
          1.array
          2.date
          3 */
        /*string datatype*/
        var x = "shaikh aleem";
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);


        /*number datatype*/
        var x = 20;
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);


        /*boolean datatype*/
        var x = true;

        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);

         /*null datatype*/
         var x = null;
        
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);


         /*undefined datatype*/
         var x = undefined;
        
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);



         /*object object datatype*/
         var x = {firsttname:"shaikh",
                      secondname:"aleem"};
        
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);
         /*object array datatype*/
         var x = ["apple","mango"];
        
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);
       

    </script>
</body>
</html>
