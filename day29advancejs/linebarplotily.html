<!DOCTYPE html>
<html>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <div id="linechart" style="width: 100%; max-width: 700px"></div>
    <div id="barchart" style="width: 100%; max-width: 700px"></div>

    <script>
      var trace1 = {
        x: [1, 2, 3, 4],
        y: [16, 5, 14, 9],
        type: "scatter",
      };

      var trace2 = {
        x: [1, 2, 3, 4],
        y: [15, 25, 15, 9],
        type: "scatter",
      };

      // Define Layout
      var linechartData = { trace1, trace2 };
      var data = [
        {
          x: ["giraffes", "oranutans", "monkeys"],
          y: [20, 14, 23],
          type: "bar",
        },
      ];

      // Display using Plotly linechart
      Plotly.newPlot("linechart", linechartData);

      // Display using Plotly barchart
      Plotly.newPlot("barchart", data);
    </script>
  </body>
</html>
