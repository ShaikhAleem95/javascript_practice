<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript switch</h2>

    <p id="demo"></p>
    <p id="demo1"></p>

    
    <script>
    

    const day = new Date().getDay();

    console.log("today day is ::",day);

    document.getElementById("demo").innerHTML=day;
  
      let weekday;
      let text;
      switch(day)
      {
        case 0:
            weekday:"sunday";
            break;
            
        case 1:
            weekday="monday";
            break;
            
         case 2:
            weekday="Tuesday";
            break;
            
         case 3:
            weekday="wednesday";
            break;
            
         
         case 5:
            weekday="Friday";
            break;
            
         case 6:
            weekday="saturday";
            break;  
            
            default:
                text="looking forward for weekend";
      }
      document.getElementById("demo1").innerHTML="Today is "+weekday;

      document.getElementById("demo1").innerHTML="Today is "+text;


    
    </script>
    
    </body>
    </html>
