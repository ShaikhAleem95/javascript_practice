<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>concat margin two array</h1>

    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        const boys=["aleem","saleem","kaleem"];
        const girls=["reshma","nazmin"];
        const teacher=["abc","xyz"];
        const abc =boys.concat(girls,teacher);
        document.getElementById("demo").innerHTML=abc;
        const xyz=boys.concat("majed");
        document.getElementById("demo1").innerHTML=xyz;

    </script>
    
</body>
</html>
