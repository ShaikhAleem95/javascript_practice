<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>array sorting alphabets</h1>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const cars=["volco","saab","bmw","nano"];
         
        document.getElementById("demo").innerHTML="cars array is::::>>>"+" "+cars;
           cars.sort();//assending order
           document.getElementById("demo1").innerHTML="ASSENDIN sorted array element alphabets:::>>"+" "+cars;

           cars.reverse();//desending order
           document.getElementById("demo2").innerHTML="DESENDING sorted array element alphabets:::>>"+" "+cars;

    </script>
</body>
</html>
