<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>pop() method is out of array element and remove last element of array</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits=["mango","apple","orange"];

        document.getElementById("demo").innerHTML=fruits.join("|");

     // fruits.pop();  //The pop() method removes the last element from an array:

        document.getElementById("demo1").innerHTML=fruits.join("|");


        document.getElementById("demo2").innerHTML="pop method show last element of at end array::>>"+fruits.pop();//The pop() method returns the value that was "popped out":

    </script>


    <h1>push() method is used to add new element an array at end position</h1>

    <p id="demo3"></p>
   <p id="demo4"></p> 
   <p id="demo5"></p>
   <p id="demo6"></p>

<script>
    const cars=["saad","volvo","bmw"];
    document.getElementById("demo3").innerHTML=cars;

    cars.push("nano");

    document.getElementById("demo4").innerHTML=cars;

    document.getElementById("demo5").innerHTML=cars.push("super");
    document.getElementById("demo6").innerHTML=cars;
</script>



</body>
</html>
