<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo1"></p>

    <p id="demo"></p>


    <script>

        const number=[10,25,15,29,36,78];

       const over18 = number.filter(function(value){
            return value > 18; 
        });

        console.log("over1",over18);

        document.getElementById("demo1").innerHTML="Original Array::"+number.join("*");
      
        
        document.getElementById("demo").innerHTML="filter Array over 18 numbers::" + over18.join("*");


    </script>
</body>
</html>
