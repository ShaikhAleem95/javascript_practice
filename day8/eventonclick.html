<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick  bu</title>
</head>
<body>
    
    <h1>onclick button event show the data</h1>


    <button onclick="dateTime()">curret date and time </button>


    <p id="demo"></p>
    <script>
        function dateTime()
        {
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</body>
</html>
