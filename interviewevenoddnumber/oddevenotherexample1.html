<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            max-width: 300px;
            height: 100px;
            background-color: powderblue;
            border-radius: 20px;
            padding: 25px 25px 25px 25px;
            padding-left: 80px;
            font-family: "Times New Roman", Times, serif;
            font-size: 18px;


        }
        
    </style>
</head>

<body>
    <div>
        <p>
            <strong> Enter Any Number: </strong> </b> </b>
        </p>

        <input id="no_input"></b></b>
        <button onclick="odd_even()">Click me</button></b></b>
        <p id="demo"></p></b></b>
    </div>


    <script>
        function odd_even() {
            let no;
            no = Number(document.getElementById("no_input").value);
            if (no % 2 == 0) {
                // alert("Even Number");
                document.getElementById("demo").innerHTML = "This number is " +"<strong>"+ no + "</strong>"+" Even Number";
            }
            else {
                // alert("Odd Number");
                document.getElementById("demo").innerHTML = "This number is " +"<strong>"+ no + "</strong>"+ " Odd Number";

            }
        }
    </script>

</body>

</html>
